<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
    Robin Steuber
    2023-05-09
  -->
  <title>Spiff - SpaceTraders Client</title>
  <link rel="icon" type="image/x-icon" href="/img/logo.svg" />
  <link rel="stylesheet" href="style/general.css" />
  <link rel="stylesheet" href="style/top_bar.css" />
  <link rel="stylesheet" href="style/page.css" />
  <link rel="stylesheet" href="style/dir_box.css" />
  <link rel="stylesheet" href="style/text_button_box.css" />
  <link rel="stylesheet" href="style/popup.css" />
  <link rel="stylesheet" href="style/busy_spinner.css" />
  <link rel="stylesheet" href="style/list.css" />
  <link rel="stylesheet" href="style/text.css" />

  <script type="module">
    import * as m_text_button_box from "./js/text_button_box.mjs";
    import * as m_page from "./js/page.mjs";

    window.addEventListener("DOMContentLoaded", async () => Promise.allSettled([
      m_text_button_box.init(),
      m_page.init(),
    ]));
  </script>
</head>
<body>
  <div class="vbox">
    <div id="top_bar">
      <div id="navigation_container">
        <img id="agent_icon" class="disabled" src="img/agent.svg" alt="Agent Button" />
        <div class="spacer"></div>
        <img id="star_chart_icon" class="disabled" src="img/star_chart.svg" alt="Star Chart Button" />
        <div class="spacer"></div>
        <img id="ship_icon" class="disabled" src="img/logo.svg" alt="Ships Button" />
        <div class="spacer"></div>
        <img id="settings_icon" class="nav_button" src="img/gear.svg" alt="Settings Button" />
      </div>
    </div>
    <div id="page_container">
      <div id="settings_page" class="page active_page">
        <h1>Select an Agent</h1>
        <div id="agent_list" class="busy_spinner medium_size"></div>
        <h2>Add New Agent</h2>
        <div id="add_agent_tbb" class="text_button_box">
          <input type="text" placeholder="Token" />
          <button>Add Agent</button>
        </div>
        <div id="create_agent_tbb" class="text_button_box">
          <input id="create_agent_call_sign" type="text" placeholder="Call Sign" />
          <input id="create_agent_faction" type="text" placeholder="Faction" value="COSMIC" />
          <button>Create Agent</button>
        </div>
      </div>
      <div id="agent_page" class="page">
        <h1>Agent Info</h1>
      </div>
      <div id="star_chart_page" class="page">
        <h1>Star Chart</h1>
      </div>
      <div id="ships_page" class="page">
        <h1>Ships</h1>
      </div>
    </div>
  </div>
  <div id="under_popup_overlay">
    <div id="popup"></div>
  </div>
</body>
</html>
